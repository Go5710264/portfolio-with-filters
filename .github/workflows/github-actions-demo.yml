name: Dak1 CI/CD React
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint application
        run: npm run lint

      - name: Print deploy
        run: echo deploying